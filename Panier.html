<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <meta name="description" content="boop">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <h1>Votre panier</h1>

<div class="panier">

    <!-- Article 1 -->
    <div class="article">
        <label>
            <input type="checkbox" class="item" data-price="4.99" checked>
            Inception (Location 48h)
        </label>
        <div class="prix">4.99 €</div>
    </div>
    <!-- Article 2 -->
    <div class="article">
        <label>
            <input type="checkbox" class="item" data-price="3.50" checked>
            Le Seigneur des Anneaux
        </label>
        <div class="prix">3.50 €</div>
    </div>
    <!-- Article 3 -->
    <div class="article">
        <label>
            <input type="checkbox" class="item" data-price="2.99">
            Interstellar
        </label>
        <div class="prix">2.99 €</div>
    </div>
    <!-- Résumé -->
    <div class="resume">
        <div>
            <span>Sous-total :</span>
            <span id="subtotal">0.00 €</span>
        </div>
        <div>
            <span>Frais fixes :</span>
            <span>1.00 €</span>
        </div>
        <div class="total">
            <span>Total :</span>
            <span id="total">0.00 €</span>
        </div>
    </div>

</div>
</html>
